<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic styling for the navbar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: flex-end;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Dropdown styling */
        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: #f2f2f2;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .navbar a, .dropdown:hover .dropbtn {
            background-color: #555;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        .second-navbar{
            background-color:#ffffff;
            overflow: hidden;
            display: flex;
            border: 1px solid black;
            width: 100%;
            height: 70px;
            background-color: #ddd;
            display: flex;
            justify-content: space-between;

        }
        .nike-logo{
            width: 10%;
            border: 1px solid black;
            
        }
        .nike-logo>img{
            width: 40%;
            margin-left: 20px;
           
        }
        .nike-logo>img:hover{
            background-color: gray;
            color: black;
        }
        .nike-text{
            width: 40%;
            display: flex;
            justify-content: space-around;
            border: 1px solid black;
            align-items: center; 
        }
        .nike-icon{
            width: 30%;
            border: 1px solid black;  
        }

    </style>
</head>
<body>

<div class="navbar">
    <a href="#home">Find Store</a>
    <!-- <a href="#news">News</a> -->
    <div class="dropdown">
        <button class="dropbtn">Help
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="#service1">Order Status</a>
            <a href="#service2">Privacy Policy</a>
            <a href="#service3">Return us</a>
            <a href="#service3">Contact Us</a>
        </div>
    </div>
    <a href="#about">Join Us</a>
    <a href="#contact">SignUp</a>
</div>
<div class="second-navbar">
      <div class="nike-logo"><img src="https://tse1.mm.bing.net/th?id=OIP.nQtLnLq6UianZ1ew4umTZwHaHa&pid=Api&rs=1&c=1&qlt=95&w=94&h=94"/></div>
      <div class="nike-text">
                  <a>Mens</a>
                  <a>Womens</a>
                  <a>Kids</a>
                  <a>New Featured</a>
                  <a>Sell</a>
       
            



      </div>
      <div class="nike-icon"></div>
       
</div>

</body>
</html>
